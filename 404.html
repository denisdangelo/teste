<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // O GitHub Pages lida com o erro 404 redirecionando para este arquivo.
      // Usamos este script para redirecionar para a URL correta,
      // permitindo que o React Router assuma o controle.
      const path = window.location.pathname;
      const newPath = '/teste' + path;
      window.location.replace(newPath);
    </script>
  </head>
  <body>
    A página não foi encontrada. Redirecionando...
  </body>
</html>
